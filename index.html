<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanbaan Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title"><h1>STAY PRODUCTIVE</h1></div>

    <main class="board">
      <div
        class="column column-todo"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <h2>TO-DO LIST</h2>
        <article
          class="card"
          draggable="true"
          ondragstart="drag(event)"
          data-id="1"
        >
          <h3>Task to-do 1</h3>
        </article>
        <article
          class="card"
          draggable="true"
          ondragstart="drag(event)"
          data-id="2"
        >
          <h3>Task to-do 2</h3>
        </article>
        <article
          class="card"
          draggable="true"
          ondragstart="drag(event)"
          data-id="3"
        >
          <h3>Task to-do 3</h3>
        </article>
      </div>
      <div
        class="column column-ip"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <h2>IN PROGRESS</h2>
        <article
          class="card"
          draggable="true"
          ondragstart="drag(event)"
          data-id="1"
        >
          <h3>Task to-do 1</h3>
        </article>
        <article
          class="card"
          draggable="true"
          ondragstart="drag(event)"
          data-id="2"
        >
          <h3>Task to-do 2</h3>
        </article>
        <article
          class="card"
          draggable="true"
          ondragstart="drag(event)"
          data-id="3"
        >
          <h3>Task to-do 3</h3>
        </article>
      </div>
      <div
        class="column column-complete"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <h2>COMPLETE</h2>
        <article
          class="card"
          draggable="true"
          ondragstart="drag(event)"
          data-id="1"
        >
          <h3>Task to-do 1</h3>
        </article>
        <article
          class="card"
          draggable="true"
          ondragstart="drag(event)"
          data-id="2"
        >
          <h3>Task to-do 2</h3>
        </article>
        <article
          class="card"
          draggable="true"
          ondragstart="drag(event)"
          data-id="3"
        >
          <h3>Task to-do 3</h3>
        </article>
      </div>
    </main>
  </body>
  <script src="/script.js"></script>
</html>
